<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vector Graphic Demo</title>
    <style>
        html, body {
            margin: 0;
        }
    </style>
</head>
<body>
    <!--Web components polyfill-->
    <script src="lib/webcomponents-bundle.js"></script>

    <!--Include the component-->
    <script type="module" src="./index.js"></script>

    <a-graphic space="10x10">
        <!--Head-->
        <a-rectangle x="0" y="0" width="10" height="10" stroke="#000" fill="rgb(240,220,0)"></a-rectangle>
        <a-rectangle x="2.5" y="2.5" width="5" height="5" stroke="#f00"></a-rectangle>
        <a-group stroke="#00f" strokeWidth="0.5"> 
            <a-line x1="3.5" y1="5" x2="6.5" y2="5"></a-line>
            <a-line x1="5" y1="3.5" x2="5" y2="6.5"></a-line>
        </a-group>
    </a-graphic>
</body>
</html>
