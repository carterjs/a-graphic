<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vector Graphic Demo</title>
    <style>
        html, body {
            margin: 0;
        }
        a-graphic {
            width:100%;
            height:100vh;
        }
    </style>
</head>
<body>
    <!--Web components polyfill-->
    <script src="lib/webcomponents-bundle.js"></script>

    <!--Include the component-->
    <script type="module" src="./index.js"></script>
    <a-graphic space="100x100" stroke="yellow">
        <a-circle x="50" y="50" radius="45" fill="pink"></a-circle>
        <a-group x="50" y="50" rotate="45">
            <a-path stroke="blue">
                <a-point x="-10" y="-5"></a-point>
                <a-point x="-5" y="5"></a-point>
                <a-point x="0" y="-5"></a-point>
                <a-point x="5" y="5"></a-point>
                <a-point x="10" y="-5"></a-point>
            </a-path>
            <a-line x1="-20" y1="-20" x2="20" y2="-20"></a-line>
            <a-line x1="-20" y1="20" x2="20" y2="20"></a-line>
        </a-group>
        <a-rectangle x="0" y="0" width="100" height="100" stroke="red"></a-rectangle>
    </a-graphic>
</body>
</html>
