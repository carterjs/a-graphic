<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vector Graphic Demo</title>
    <style>
        html, body {
            margin: 0;
        }
        a-graphic {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!--Web components polyfill-->
    <script src="lib/webcomponents-bundle.js"></script>

    <!--Include the component-->
    <script type="module" src="./index.js"></script>

    <a-graphic width="100" height="100">
        <!--Head-->
        <a-circle x="50" y="10" radius="10"></a-circle>
        <a-rectangle x="10" y="10" width="80" height="80"></a-rectangle>

        <!-- Eyes -->
        <a-group>
            <a-circle x="50" y="40" radius="10"></a-circle>
        </a-group>
    </a-graphic>
</body>
</html>
