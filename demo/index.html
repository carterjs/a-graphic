<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vector Graphic Demo</title>
    <style>
        html, body {
            margin: 0;
        }
        a-graphic {
            width:100%;
            height:100vh;
        }
    </style>
</head>
<body>
    <!--Web components polyfill-->
    <script src="lib/webcomponents-bundle.js"></script>

    <!--Include the component-->
    <script type="module" src="./index.js"></script>

    <a-graphic space="100x100">
        <!--Rays-->
        <a-group stroke="#f00">
            <a-path>
                <a-point x="10" y="10"></a-point>
                <a-point x="90" y="90"></a-point>
            </a-path>
            <a-path strokeWidth="1">
                <a-point x="90" y="10"></a-point>
                <a-point x="10" y="90"></a-point>
            </a-path>
        </a-group>
        <a-circle x="50" y="50" radius="25" fill="#f00" stroke="#fff" strokeWidth="5"></a-circle>
    </a-graphic>
</body>
</html>
