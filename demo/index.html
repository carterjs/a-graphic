<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vector Graphic Demo</title>
    <style>
        html, body {
            margin: 0;
        }
        a-graphic {
            width:100%;
            height:100vh;
        }
    </style>
</head>
<body>
    <!--Web components polyfill-->
    <script src="lib/webcomponents-bundle.js"></script>

    <!--Include the component-->
    <script type="module" src="./index.js"></script>

    <a-graphic space="100x100" quality="1" strokeWidth="2">
        <a-group stroke="#f00" x="50" y="50">
            <a-path>
                <a-point x="-10" y="-10"></a-point>
                <a-point x="10" y="10"></a-point>
            </a-path>
            <a-path>
                <a-point x="10" y="-10"></a-point>
                <a-point x="-10" y="10"></a-point>
            </a-path>
        </a-group>
        <a-circle x="50" y="50" radius="10" fill="none" stroke="#00f"></a-circle>
        <a-group stroke="#0f0" x="50" y="50" rotate="45">
            <a-path>
                <a-point x="-10" y="-10"></a-point>
                <a-point x="10" y="10"></a-point>
            </a-path>
            <a-path>
                <a-point x="10" y="-10"></a-point>
                <a-point x="-10" y="10"></a-point>
            </a-path>
        </a-group>
        <a-rectangle x="0" y="0" width="100" height="100"></a-rectangle>
    </a-graphic>
</body>
</html>
