<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vector Graphic Demo</title>
</head>
<body>
    <!--Web components polyfill-->
    <script src="lib/webcomponents-bundle.js"></script>
    
    <!--Webpack includes the component-->
    <a-graphic type="canvas">
        <a-rectangle x="0" y="0" width="100" height="100"></a-rectangle>
        <a-circle x="50" y="50" radius="50"></a-circle>
        <a-group>
            <a-circle x="50" y="50" radius="15"></a-circle>
            <a-circle x="50" y="50" radius="25"></a-circle>
        </a-group>
    </a-graphic>
</body>
</html>
